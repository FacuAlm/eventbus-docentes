<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Alertas de Mesas para Docentes</title>
</head>
<body class="bg-gray-200">
  <h1 class="text-3xl font-bold mt-5 text-center">Alertas de Mesas para Docentes</h1>

  <!-- Formulario para agregar o editar mesas -->

  <main class="container mx-auto w-3/4 mt-28">
    <div class="flex justify-between">
      <div>
        <h2 class="text-2xl font-bold mb-3">Crear o Editar Mesa</h2>
        <form id="mesaForm">
          <label for="mesaId">ID de la Mesa:</label>
          <input  class="w-full p-2 rounded-2xl" type="number" id="mesaId" name="mesaId" required><br>
      
          <label for="profesor">Profesor:</label>
          <input class="w-full p-2 rounded-2xl" type="text" id="profesor" name="profesor" required><br>
      
          <label for="alumnos">Alumnos:</label>
          <input class="w-full p-2 rounded-2xl" type="text" id="alumnos" name="alumnos" required><br>
      
          <button  class="w-full bg-green-600 mt-10 p-3 rounded-xl text-white text-xl font-bold" type="submit">Agregar o Editar Mesa</button>
        </form>
      </div>
      <div>
        <h2 class="text-2xl font-bold" id="alertasTitulo">Configurar Alertas</h2>
  <form id="alertasForm">
    <label for="preferenciaAlertas">Preferencia de Alertas:</label>
    <select class="w-full p-2 rounded-2xl" id="preferenciaAlertas" name="preferenciaAlertas" required>
      <option value="email">Email</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="telegram">Telegram</option>
      <option value="sms">SMS</option>
    </select><br>

    <button class="w-full bg-green-600 mt-10 p-3 rounded-xl text-white text-xl font-bold" type="submit">Configurar Alertas</button>
  </form>
      </div>
    </div>
 

  <!-- Formulario para configurar alertas -->
  
<div class="mt-10">
  <!-- Tabla para mostrar los datos de las mesas -->
  <h2 class="text-2xl font-bold">Mesas de Exámenes</h2>
  

 
  <table  class="w-full border-collapse border p-2 mt-3" id="mesaTable" border="1">
    <thead class="bg-blue-500 text-white">
      <tr>
        <th class="p-2">ID</th>
        <th class="p-2">Profesor</th>
        <th class="p-2">Alumnos</th>
        <th class="p-2">Preferencia de Alertas</th>
      </tr>
    </thead>
    <tbody class="text-center bg-white rounded-b-2xl font-semibold">
     
      <!-- Aquí se agregarán las filas de la tabla -->
    </tbody>
  </table>
</div>

</main>

  <script type="module" src="app.js">
    // Importa las funciones de los módulos
   
  </script>
</body>
</html>
